<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<title>Create New Account</title>

<!-- Custom styles for this template -->
<link href="signin.css" rel="stylesheet"/>


</h:head>
<h:body>
<div class="container">

		<h:form class="form-signin">
			<h2 class="form-signin-heading heading-type" align="center">Create New Account</h2>
			<div class="well auth-signup-body">
			<label>First name</label>
			 <h:inputText
				value="#{accountController.firstName}"  id="inputFname" class="form-control"
				placeholder="First Name" required="true" autofocus="autofocus"></h:inputText>
			<label>Last Name</label>
			 <h:inputText
				value="#{accountController.lastName}" id="inputLname" class="form-control"
				placeholder="Last Name" required="true"></h:inputText>
			<label>City</label>
			 <h:inputText
				value="#{accountController.city}" id="inputCity" class="form-control"
				placeholder="City" required="true"></h:inputText>
			<label>Country</label>
			 <h:inputText
			    value="#{accountController.country}" id="inputCountry" class="form-control"
				placeholder="Country" required="true"></h:inputText>
				<label>Contact Number</label>
			 <h:inputText
			     value="#{accountController.contactNumber}" id="inputContactNumber" class="form-control"
				placeholder="Contact Number" required="true"></h:inputText>
				
			<label>User Name</label> 
			<h:inputText
			    value="#{accountController.userName}" id="inputUser" class="form-control"
				placeholder="User Name" required="true"> </h:inputText>
			<label>Password</label>
			<h:inputSecret
				value="#{accountController.password}" id="inputPassword" class="form-control"
				placeholder="Password" required="true"></h:inputSecret>
			<label>Re-enter Password</label>
			<h:inputSecret
				value="#{accountController.password}" id="inputPassword1" class="form-control"
				placeholder="Re-enter Password" required="true"></h:inputSecret>
			<table align="right">
			<tr>
			<th align="right">
			<h:commandButton action="#{accountController.createAccount}" class="btn btn-md btn-success" type="submit" value="Create New Account">
			</h:commandButton></th>
			</tr>
			</table>
			</div>
		</h:form>
	</div>
</h:body>
</html>
