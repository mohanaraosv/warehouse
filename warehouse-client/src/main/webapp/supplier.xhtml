                 <h:form>
                 <table class="table">
<tr>
<td><label for="ex1">Supplier Id</label>
  <h:inputText class="form-control" id="ex1" type="text" value="#{supplierController.supplierId}" required="true"></h:inputText></td> 
  <td></td>
    <td><label for="ex1">Supplier Name</label>
  <h:inputText class="form-control" id="ex1" type="text" value="#{supplierController.supplierName}" required="true"></h:inputText></td> 
</tr>
<tr>
<td><label for="ex1">Address</label>
  <h:inputText class="form-control" id="ex1" type="text" value="#{supplierController.address}" required="true"></h:inputText></td>
  <td></td>
<td><label for="ex1">PinCode</label>
  <h:inputText class="form-control" id="ex1" type="text" value="#{supplierController.pincode}" required="true"></h:inputText></td>
</tr>
<tr>
<td><label for="ex1">City</label>
  <h:inputText class="form-control" id="ex1" type="text" value="#{supplierController.city}" required="true"></h:inputText></td>
  <td></td>
<td><label for="ex1">Country</label>
  <h:inputText class="form-control" id="ex1" type="text" value="#{supplierController.country}" required="true"></h:inputText></td>
</tr>
<tr>
<td><label for="ex1">Email</label>
  <h:inputText class="form-control" id="ex1" type="text" value="#{supplierController.email}" ></h:inputText></td>
  <td></td>
<td><label for="ex1">Phone</label>
  <h:inputText class="form-control" id="ex1" type="text" value="#{supplierController.phone}" ></h:inputText></td>
</tr>
<tr>
<td><label for="ex1">Company Name</label>
  <h:inputText class="form-control" id="ex1" type="text" value="#{supplierController.companyName}" required="true"></h:inputText></td>
</tr>
</table>
<h:commandButton type="submit" action="#{supplierController.createSupplier}" class="btn btn-primary pull-right">Create</h:commandButton>
<h:commandButton type="button" class="btn btn-primary pull-right">Cancel</h:commandButton>
