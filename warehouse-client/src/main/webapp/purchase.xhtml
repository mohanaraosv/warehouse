<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="ISO-8859-1" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="new.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<title>Make New Purchase</title>
</h:head>
<h:form id="NewPurchase" />
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<h:commandButton type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</h:commandButton>
			<a class="navbar-brand" href="#">Smart Receiving @ Warehouse</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<h:form class="navbar-form navbar-right">
				<h:inputText type="text" class="form-control"
					placeholder="Search..." />
				<h:commandButton class="btn btn-primary btn-md" type="submit">Search</h:commandButton>
			</h:form>
		</div>
	</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="http://localhost:8080/Warehouse/homeScreen.html">Home</a></li>
					<li class="active"><a
						href="http://localhost:8080/Warehouse/newPurchase.html">Add
							New Purchase<span class="sr-only">(current)</span>
					</a></li>
					<li><a href="#">Purchase Orders</a></li>
					<li><a href="#">Purchase History</a></li>
					<li><a href="#">Create Supplier</a></li>
					<li><a href="#">Pending Orders</a></li>
					<li><a href="#">Statistical Report</a></li>

				</ul>

			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h:form action="">
					<pre>
		<label>Ordered Date</label> <h:inputText type="text"
							value="#{purchaseController.orderDate}" size="20"
							required="true" />       <label>Delivery Date</label> <h:inputText
							type="text" value="#{purchaseController.deliveryDate}" size="20"
							required="true">
							
						</h:inputText>
		
		<label>Supplier </label> <h:inputText type="text"
							value="#{purchaseController.supplier}" size="20"
							required="true" />           <input type="button"
							value="Add Item" name="item" class="btn btn-primary"
							onclick="location.href='http://localhost:8082/item.xhtml'" />  <h:commandButton
							type="submit" value="Submit"
							action="#{purchaseController.sayHello}"
							class="btn btn-primary"></h:commandButton>
		
	  </pre>
					<table class="table table-bordered">
						<tr>
							<th>Item Number</th>
							<th>Item</th>
							<th>Quantity</th>
							<th>weight</th>
							<th>Length</th>
							<th>Breadth</th>
							<th>Height</th>
							<th>Rate/Item</th>
							<th>Total Amount</th>
						</tr>
					</table>
				</h:form>
				<div class="row placeholders"></div>
			</div>
		</div>
	</div>
</h:body>
</html>
